<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica</title>
    <script type="text/javascript" src="js/savemusic.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body onload="preencherartistas()">
    <div class= "container">
    <br>
    <h3 style= "text-align: center;">Gravar Musicas</h3>
    
    <br><br>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Titulo</span>
        </div>
        <input id="txttitulo" type="text" class="form-control" placeholder="Titulo da Musica" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Cadastro</span>
        </div>
        <input id="txtcadastro" type="text" class="form-control" placeholder="Cadastro" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Lançamento</span>
        </div>
        <input id="txtlancamento" type="text" class="form-control" placeholder="Lançamento" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <br><br>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="cmbartistas">Artistas</label>
        </div>
        <select class="custom-select" id="cmbartistas"> </select>
      </div>

 

      <br><br>
      <button onclick="gravar()" type="button" class="btn btn-primary">Gravar</button>
      <br><br>
      <button onclick="window.location='music.html'" type="button" class="btn btn-primary">Voltar</button>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
